<app-header (recipeClicked)="recipeChosen($event)" (listClicked)="shoppingChosen($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="chosen==='recipes'"></app-recipes>
      <app-shopping-list *ngIf="chosen==='shopping'"></app-shopping-list>
    </div>
  </div>
</div>
